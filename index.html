<div class='main'>

        <input id='guess' maxlength='3' disabled='disabled' placeholder='' class='guess' />
        <button class='button' onclick='guess()' id='guessbutton'>Guess</button>
        <div class='lives'>

        <button class='button2' id='again'>Play Again</button>
    </div>
